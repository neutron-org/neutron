paths:
  /block-sdk/auction/v1/params:
    get:
      operationId: Params
      responses:
        '200':
          description: A successful response.
          schema:
            description: >-
              QueryParamsResponse is the response type for the Query/Params RPC
              method.
            properties:
              escrow_address_string:
                description: >-
                  EscrowAddressString is the string representation of the escrow
                  address stored

                  in params.
                type: string
              params:
                description: Params defines the parameters of the module.
                properties:
                  escrow_account_address:
                    description: >-
                      escrow_account_address is the address of the account that
                      will receive a

                      portion of the bid proceeds.
                    format: byte
                    type: string
                  front_running_protection:
                    description: >-
                      front_running_protection specifies whether front running
                      and sandwich

                      attack protection is enabled.
                    type: boolean
                  max_bundle_size:
                    description: >-
                      max_bundle_size is the maximum number of transactions that
                      can be bundled

                      in a single bundle.
                    format: int64
                    type: integer
                  min_bid_increment:
                    description: >-
                      Coin defines a token with a denomination and an amount.


                      NOTE: The amount field is an Int which implements the
                      custom method

                      signatures required by gogoproto.
                    properties:
                      amount:
                        type: string
                      denom:
                        type: string
                    type: object
                  proposer_fee:
                    description: >-
                      proposer_fee defines the portion of the winning bid that
                      goes to the block

                      proposer that proposed the block.
                    type: string
                  reserve_fee:
                    description: >-
                      Coin defines a token with a denomination and an amount.


                      NOTE: The amount field is an Int which implements the
                      custom method

                      signatures required by gogoproto.
                    properties:
                      amount:
                        type: string
                      denom:
                        type: string
                    type: object
                type: object
            type: object
        default:
          description: An unexpected error response.
          schema:
            properties:
              code:
                format: int32
                type: integer
              details:
                items:
                  properties:
                    type_url:
                      type: string
                    value:
                      format: byte
                      type: string
                  type: object
                type: array
              error:
                type: string
              message:
                type: string
            type: object
      summary: Params queries the parameters of the x/auction module.
      tags:
        - Query
