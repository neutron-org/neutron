          - SHA512_256
        default: NO_HASH
        description: ' - NO_HASH: NO_HASH is the default if no data passed. Note this is an illegal argument some places.'
      prehash_value:
        type: string
        enum:
          - NO_HASH
          - SHA256
          - SHA512
          - KECCAK
          - RIPEMD160
          - BITCOIN
          - SHA512_256
        default: NO_HASH
        description: ' - NO_HASH: NO_HASH is the default if no data passed. Note this is an illegal argument some places.'
      length:
        type: string
        enum:
          - NO_PREFIX
          - VAR_PROTO
          - VAR_RLP
          - FIXED32_BIG
          - FIXED32_LITTLE
          - FIXED64_BIG
          - FIXED64_LITTLE
          - REQUIRE_32_BYTES
          - REQUIRE_64_BYTES
        default: NO_PREFIX
        description: |-
          - NO_PREFIX: NO_PREFIX don't include any length info
           - VAR_PROTO: VAR_PROTO uses protobuf (and go-amino) varint encoding of the length
           - VAR_RLP: VAR_RLP uses rlp int encoding of the length
           - FIXED32_BIG: FIXED32_BIG uses big-endian encoding of the length as a 32 bit integer
           - FIXED32_LITTLE: FIXED32_LITTLE uses little-endian encoding of the length as a 32 bit integer
           - FIXED64_BIG: FIXED64_BIG uses big-endian encoding of the length as a 64 bit integer
           - FIXED64_LITTLE: FIXED64_LITTLE uses little-endian encoding of the length as a 64 bit integer
           - REQUIRE_32_BYTES: REQUIRE_32_BYTES is like NONE, but will fail if the input is not exactly 32 bytes (sha256 output)
           - REQUIRE_64_BYTES: REQUIRE_64_BYTES is like NONE, but will fail if the input is not exactly 64 bytes (sha512 output)
        title: >-
          LengthOp defines how to process the key and value of the LeafOp

          to include length information. After encoding the length with the
          given

          algorithm, the length will be prepended to the key and value bytes.

          (Each one with it's own encoded length)
      prefix:
        type: string
        format: byte
        description: >-
          prefix is a fixed bytes that may optionally be included at the
          beginning to differentiate

          a leaf node from an inner node.
    description: >-
      LeafOp represents the raw key-value data we wish to prove, and

      must be flexible to represent the internal transformation from

      the original key-value pairs into the basis hash, for many existing

      merkle trees.


      key and value are passed in. So that the signature of this operation is:

      leafOp(key, value) -> output


      To process this, first prehash the keys and values if needed (ANY means no
      hash in this case):

      hkey = prehashKey(key)

      hvalue = prehashValue(value)


