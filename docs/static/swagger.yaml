                      description: >-
                        final_tally_result is the final tally result of the
                        proposal. When

                        querying a proposal via gRPC, this field is not
                        populated until the

                        proposal's voting period has ended.
                      properties:
                        abstain_count:
                          description: >-
                            abstain_count is the number of abstain votes on a
                            proposal.
