syntax = "proto3";
package lidofinance.interchainadapter.interchainqueries;

import "gogoproto/gogo.proto";
import "interchainqueries/params.proto";
// this line is used by starport scaffolding # genesis/proto/import

option go_package = "github.com/lidofinance/gaia-wasm-zone/x/interchainqueries/types";

message RegisteredQuery {
  uint64 id = 1;
  string query_data = 2;
  string query_type = 3;
  string zone_id = 4;
  string connection_id = 5;
  uint64 update_period = 6;
  uint64 last_emitted_height = 7;

  uint64 last_submitted_result_local_height = 8;
  uint64 last_submitted_result_remote_height = 9;
}

// GenesisState defines the interchainadapter module's genesis state.
message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];
  // this line is used by starport scaffolding # genesis/proto/state
}
